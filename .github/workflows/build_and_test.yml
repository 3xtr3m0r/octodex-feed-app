name: Build and Test

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build

    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - windows-latest
        node_version:
          - 16
          - 18

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Save Applicaton Bundle
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ matrix.os }}-${{ matrix.node_version }}
          path: |
            .next
            public
            package.json
            next.config.js
